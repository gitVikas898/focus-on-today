<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-0 box-border">
        <section class="bg-gray-200 min-h-screen flex flex-col items-center justify-center p-4 ">
            <div>
                <h1 class="text-4xl"><span class="text-green-color">Focus on</span class="text-amber-400"> Today</h1>
            </div>
            <div id="container" class="gird gap-2 p-8 max-w-2xl bg-white-color
            rounded-md mx-4">
                <div id="text-container">
                    <div class="flex flex-row justify-between items-center">
                        <h2 class="text-green-color">Today</h2>
                        <h5 class="myDate">Date</h5>
                    </div>
                    <p>Raise the bar by completing your goals!</p>
                    <div id="progress-bar" class="h-8 bg-input-text-color rounded-2xl w-full" >
                            <div  class=" progress h-full rounded-2xl bg-green-500 ps-4" style="width: 0%;" >
                                    <!-- <span>1/3 completed</span> -->
                            </div>
                    </div>
                    <p class=" status-message ">Set your goals</p>
                </div>
                <div id="option-container" class="p-2 m-2 ">
                        <div class=" input-container  border border-slate-300 border-solid rounded-md p-4  flex  bg-input-color mb-4">
                            <div class=" checkbox h-6 w-6 border border-slate-300 border-solid rounded-full mr-3 cursor-pointer ">
                                <img src="img/white-heavy-check-mark-svgrepo-com.svg" alt="" class="check-image w-6 h-6 hidden">
                            </div>
                                
                            <input type="text" placeholder="Enter your goal" class="input-text  outline-none border-none text-sm bg-input-color flex-grow ">
                        </div>
                        <div class=" input-container  border border-slate-300 border-solid rounded-md p-4  flex  bg-input-color mb-4">
                            <div class=" checkbox h-6 w-6 border border-slate-300 border-solid rounded-full mr-3 cursor-pointer">
                                <img src="img/white-heavy-check-mark-svgrepo-com.svg" alt="" class=" check-image w-full hidden object-cover">
                            </div>
                            <input type="text" placeholder="Enter your goal" class="input-text outline-none border-none text-sm bg-input-color flex-grow ">
                        </div>
                        <div class=" input-container  border border-slate-300 border-solid rounded-md p-4  flex  bg-input-color mb-4">
                            <div class=" checkbox h-6 w-6 border border-slate-300 border-solid rounded-full mr-3 cursor-pointer">
                                <img src="img/white-heavy-check-mark-svgrepo-com.svg" alt="" class="check-image w-6 h-6 hidden ">
                            </div>
                            <input type="text" placeholder="Enter your goal" class="input-text  outline-none border-none text-sm bg-input-color flex-grow ">
                        </div>
                </div>
                <div id="footer" >
                        <h2     class="text-xs text-center text-green-color">“Keep Going, You’re making great progress!”</h2>
                </div>
            </div>
        </section>
        <script src="/src/index.js"></script>
</body>
</html>
